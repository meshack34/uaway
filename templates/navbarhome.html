<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Poppins', sans-serif;
}

/* ================= TOP BAR ================= */
.top-bar{
    background:#f8f9fa;
    padding:10px 40px;
    font-size:16px;
    font-weight:600;
}

.top-bar-inner{
    max-width:1200px;
    margin:auto;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.left-info{
    display:flex;
    gap:30px;
    align-items:center;
}

.left-info span{
    white-space:nowrap;
}

.right-auth{
    display:flex;
    gap:20px;
}

.top-bar a{
    text-decoration:none;
    color:#000;
    font-weight:600;
}

.top-bar a:hover{
    color:#6cc24a;
}

/* ================= MAIN NAV ================= */
.main-nav{
    background:#fff;
    border-bottom:1px solid #e6e6e6;
    padding:15px 40px;
}

.logo{
    font-size:28px;
    font-weight:700;
    letter-spacing:0.5px;
}

.logo span{
    color:#6cc24a;
}

/* SEARCH BAR */
.search-box{
    display:flex;
    border:2px solid #6cc24a;
    border-radius:30px;
    overflow:hidden;
}

.search-box select{
    border:none;
    background:#6cc24a;
    color:#fff;
    padding:10px 18px;
    font-weight:600;
}

.search-box input{
    border:none;
    padding:10px 18px;
    width:100%;
    font-size:15px;
}

.search-box button{
    border:none;
    background:#fff;
    padding:0 18px;
}

.search-box input:focus,
.search-box select:focus{
    outline:none;
}

/* ICONS */
.nav-icon{
    font-size:22px;
    margin-left:22px;
    color:#000;
    position:relative;
}

.cart-badge{
    position:absolute;
    top:-6px;
    right:-10px;
    background:red;
    color:white;
    border-radius:50%;
    font-size:12px;
    padding:2px 6px;
}

/* ================= CATEGORY BAR ================= */
.category-bar{
    background:#000;
}

.category-bar .nav-link{
    color:#fff !important;
    font-weight:500;
    padding:12px 16px;
}

.category-bar .nav-link:hover{
    background:#6cc24a;
}
</style>
</head>

<body>

<!-- ================= TOP BAR ================= -->
<div class="top-bar">
  <div class="top-bar-inner">
    <div class="left-info">
      <span><i class="bi bi-telephone"></i> 0111 050130</span>
      <span><i class="bi bi-phone"></i> 0700 000736</span>
      <span><i class="bi bi-envelope"></i> sales@glantix.co.ke</span>
    </div>

    <div class="right-auth">
      {% if request.user.is_authenticated %}
        <a href="#">Account</a>
        <a href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
      {% endif %}
    </div>
  </div>
</div>

<!-- ================= MAIN NAV ================= -->
<nav class="main-nav">
  <div class="container-fluid d-flex align-items-center">
    <a href="{% url 'dashboard' %}" class="logo text-decoration-none">
      <span>GS</span> glantix
    </a>

    <form class="flex-grow-1 mx-4">
      <div class="search-box">
        <select>
          <option>Categories</option>
          <option>Phones</option>
          <option>Accessories</option>
          <option>TVs</option>
        </select>
        <input type="text" placeholder="Search products here">
        <button type="submit"><i class="bi bi-search"></i></button>
      </div>
    </form>

    <div class="d-flex align-items-center">
      <a href="#" class="nav-icon"><i class="bi bi-person"></i></a>
      <a href="#" class="nav-icon">
        <i class="bi bi-cart"></i>
        <span class="cart-badge">0</span>
      </a>
    </div>
  </div>
</nav>

<!-- ================= CATEGORY MENU ================= -->
<nav class="category-bar">
  <ul class="nav justify-content-center">
    <li class="nav-item"><a class="nav-link" href="#">APPLE</a></li>
    <li class="nav-item"><a class="nav-link" href="#">SAMSUNG</a></li>
    <li class="nav-item"><a class="nav-link" href="#">PHONES</a></li>
    <li class="nav-item"><a class="nav-link" href="#">PHONE ACCESSORIES</a></li>
    <li class="nav-item"><a class="nav-link" href="#">TABLETS</a></li>
    <li class="nav-item"><a class="nav-link" href="#">TELEVISIONS</a></li>
    <li class="nav-item"><a class="nav-link" href="#">SOUNDBARS</a></li>
    <li class="nav-item"><a class="nav-link" href="#">AUDIO</a></li>
    <li class="nav-item"><a class="nav-link" href="#">GAMING</a></li>
    <li class="nav-item"><a class="nav-link" href="#">CAMERAS</a></li>
  </ul>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
